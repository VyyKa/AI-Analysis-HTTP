version: "3.9"

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: soc-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - soc-network

  # SOC Analysis Application
  soc-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soc-app
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=soc_attacks
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env
    volumes:
      - ./cache_data.pkl:/app/cache/cache_data.pkl
      - app_logs:/app/logs
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "python", "-c", "from urllib.request import urlopen; urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - soc-network

volumes:
  qdrant_storage:
  app_logs:

networks:
  soc-network:
    driver: bridge
