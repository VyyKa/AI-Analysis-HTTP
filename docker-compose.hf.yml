version: "3.9"

services:
  soc-app:
    build:
      context: .
      dockerfile: Dockerfile.hf
    container_name: soc-app-hf
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HF_TOKEN=${HF_TOKEN:-}  # Optional: for higher HF API rate limits
    env_file:
      - .env
    volumes:
      - ./cache_data.pkl:/app/cache/cache_data.pkl
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "from urllib.request import urlopen; urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  app_logs:
